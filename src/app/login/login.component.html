<img
  class="app-logo"
  src="assets/logos/app_logo.svg"
  (click)="redirect()">

<mat-divider></mat-divider>

<mat-card>
  <mat-card-subtitle>
    Please enter your email and password
  </mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="loginFormGroup">
      <mat-form-field>
        <input
          #emaillogin
          matInput
          placeholder="Email">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input
          #passwordlogin
          matInput
          placeholder="Password"
          type="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-stroked-button
      (click)="redirect()">
      Cancel
    </button>

    <button
      mat-stroked-button
      [disabled]="loginFormGroup.status === 'INVALID'"
      (click)="loginUser()">
      Login
    </button>

    <br>

    <p class="mat-caption">
      <a
        routerLink="/register">
        Forgot your password?
      </a>

      <br>

      Don't have a RiskMap.in admin account?
      <a
        routerLink="/register"
        [queryParams]="{ showInfo: true }">
        Click here
      </a>
     to get access
    </p>
  </mat-card-actions>
</mat-card>
